<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

  <div id="iframe-container">
    <iframe width="1150" height="863" id="dashboard-iframe" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
  </div>

  <script>
    const dashboardLinks = [
      "https://lookerstudio.google.com/embed/reporting/3f256b2f-48a8-460d-883e-a1a6ad86582b/page/26EfD",
      "https://lookerstudio.google.com/embed/reporting/3f256b2f-48a8-460d-883e-a1a6ad86582b/page/p_ej3ik30oad",
      "https://lookerstudio.google.com/embed/reporting/3f256b2f-48a8-460d-883e-a1a6ad86582b/page/p_1iafbuktad",
      "https://lookerstudio.google.com/embed/reporting/3f256b2f-48a8-460d-883e-a1a6ad86582b/page/p_r0n1huktad",
      "https://lookerstudio.google.com/embed/reporting/3f256b2f-48a8-460d-883e-a1a6ad86582b/page/p_74xl47mtad",
      "https://lookerstudio.google.com/embed/reporting/3f256b2f-48a8-460d-883e-a1a6ad86582b/page/p_yn0ma8mtad"
    ];

    const iframe = document.getElementById('dashboard-iframe');
    let currentLinkIndex = 0;

    function updateDashboard() {
      iframe.src = dashboardLinks[currentLinkIndex];
      currentLinkIndex = (currentLinkIndex + 1) % dashboardLinks.length;
    }

    // Atualiza o dashboard inicialmente
    updateDashboard();

    // Configura a troca a cada 20 segundos
    setInterval(updateDashboard, 20000);
  </script>

</body>
</html>
